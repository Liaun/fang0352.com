<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>大同房产网-添加置业顾问</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/liaun.css" rel="stylesheet">
    <link href="css/fileinput.css" media="all" rel="stylesheet" type="text/css" />
      <link href="css/bootstrapValidator.css" rel="stylesheet">

<script src="http://lib.sinaapp.com/js/jquery/1.9.1/jquery-1.9.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/fileinput.js"></script>
<script src="js/fileinput_locale_zh.js"></script> 
<script src="js//bootstrapValidator.js"></script>
<script>
$(document).ready(function() {
    $('#adviserFrom').bootstrapValidator({
        message: 'This value is not valid',
        feedbackIcons: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
        },
        fields: {
            name: {
                message: '姓名输入有误',
                validators: {
                    notEmpty: {
                        message: '姓名不能为空'
                    },

                }
            },
           
            telephone: {
                validators: {
                    notEmpty: {
                        message: '手机号不能为空'
                    },
                     stringLength: {
                        max:11,
                        message: '手机号不能超过11位'
                    },

                }
            },
			 job: {
                validators: {
                    notEmpty: {
                        message: '职位不能为空'
                    },

                }
            },
			 area: {
                validators: {
                    notEmpty: {
                        message: '职位不能为空'
                    },

                }
            },
			
			 phone: {
                validators: {
                    notEmpty: {
                        message: '职位不能为空'
                    },

                }
            },
			
			touxiangimg: {
                validators: {
                    notEmpty: {
                        message: '必须上传头像'
                    },

                }
            },





        }
    });
});

</script>
 </head>
 <style>

#adviserFrom label{ font-size:18px;}
 </style>

<body>
	<div class="main container">

		<div class="row " style="width: 60%; margin-left: 20%;">
			<!--房源基本信息-->
			<div class="page-header">
				<h3>添加置业顾问</h3>
			</div>
	    <form id="adviserFrom">
         <div class="form-group">
             <label>姓名</label>
             <input type="text" class="form-control" required name="name" />
         </div>
         <div class="form-group">
             <label>公司</label>
             <input type="text" class="form-control" required name="gongsi" />
         </div>
         <div class="form-group">
             <label>职位</label>
             <input type="text" class="form-control" required name="job" />
         </div>
         <div class="form-group">
             <label>负责区域</label>
             <input type="text" required  class="form-control"  required  name="area" />
         </div>
         <div class="form-group">
             <label>手机</label>
             <input type="number" class="form-control" name="telephone" />
         </div>
         <div class="form-group">
             <label>电话</label>
             <input type="number" class="form-control" name="phone" />
         </div>
         <div class="form-group">
             <label>评价</label>
             <textarea name="pingjia" class="form-control" > </textarea>
         </div>
         <div class="form-group">
             <label>上传头像</label>
		     <input id="file-4" type="file"  name="touxiangimg"  required class="file" data-preview-file-type="text" data-upload-url="#" multiple data-max-file-count="1">
		 </div>
         <div class="form-group">
            <button type="submit"  name="submit" class="form-control btn btn-success" name="submit"> 立即提交 </button>
         </div>
		</form>
		</div>
	</div>
</body>
</html>
