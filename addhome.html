<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>大同房产网-添加二手房</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/liaun.css" rel="stylesheet">
    <link href="css/fileinput.css" media="all" rel="stylesheet" type="text/css" />
     <link href="css/bootstrapValidator.css" rel="stylesheet">
  
<script src="http://lib.sinaapp.com/js/jquery/1.9.1/jquery-1.9.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/fileinput.js"></script>
<script src="js/fileinput_locale_zh.js"></script>
<script src="js//bootstrapValidator.js"></script> 

<script>
$(document).ready(function() {
    $('#addHouseForm').bootstrapValidator({
        message: 'This value is not valid',
        feedbackIcons: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
        },
        fields: {
            vname: {
                message: '小区名称输入有误',
                validators: {
                    notEmpty: {
                        message: '小区名称不能为空'
                    },

                }
            },
           
            dijiceng: {
                validators: {
                    notEmpty: {
                        message: '请输入第几层'
                    },
                     stringLength: {
                        max:2,
                        message: '楼层格式不对'
                    },

                }
            },
			gongjiceng: {
                validators: {
                    notEmpty: {
                        message: '请输入共几层'
                    },
                     stringLength: {
                        max:2,
                        message: '楼层格式不对'
                    },

                }
            },
			
			
			 lou: {
                validators: {
                    notEmpty: {
                        message: '请输入楼号'
                    },

                }
            },
			 danyuan: {
                validators: {
                    notEmpty: {
                        message: '请输入单元号'
                    },
					 stringLength: {
                        max:2,
                        message: '单元号格式不对'
                    },

                }
            },
			
			 fangjian: {
                validators: {
                    notEmpty: {
                        message: '请输入房间号'
                    },
					 stringLength: {
                        max:5,
                        message: '房间号格式不对'
                    },

                }
            },
			
			shi: {
                validators: {
                    notEmpty: {
                        message: '请输入几室'
                    },
					 stringLength: {
                        max:1,
                        message: '格式不对'
                    },
                }
            },
			
			ting: {
                validators: {
                    notEmpty: {
                        message: '请输入几厅'
                    },
					 stringLength: {
                        max:1,
                        message: '格式不对'
                    },
                }
            },
			
			wei: {
                validators: {
                    notEmpty: {
                        message: '请输入几卫'
                    },
					 stringLength: {
                        max:1,
                        message: '格式不对'
                    },
                }
            },
			
			mianji: {
                validators: {
                    notEmpty: {
                        message: '面积不能为空'
                    },
					 stringLength: {
                        max:6,
                        message: '格式不对'
                    },
					between: {
                        min: 0,
                        max: 1000,
                        message: '格式不对'
                    }

                }
            },
			
			zongjia: {
                validators: {
                    notEmpty: {
                        message: '价格不能为空'
                    },
					between: {
                        min: 0,
                        max: 1000,
                        message: '格式不对'
                    }

                }
            },
			
			
			xzzs: {
                validators: {
                    notEmpty: {
                        message: '请选择出租或者出售'
                    },

                }
            },
			
			xzlx: {
                validators: {
                    notEmpty: {
                        message: '请选择房屋类型'
                    },

                }
            },
			
			
			xzzx: {
                validators: {
                    notEmpty: {
                        message: '请选择装修情况'
                    },

                }
            },
			
			xzcx: {
                validators: {
                    notEmpty: {
                        message: '请选择朝向'
                    },

                }
            },
			
			xzxz: {
                validators: {
                    notEmpty: {
                        message: '请选择房产性质'
                    },

                }
            },
			xznx: {
                validators: {
                    notEmpty: {
                        message: '请选择产权年限'
                    },

                }
            },
			
			xzcq: {
                validators: {
                    notEmpty: {
                        message: '请选择产权性质'
                    },

                }
            },
			
			homed: {
                validators: {
                    notEmpty: {
                        message: '房源描述不能为空'
                    },

                }
            },
			
			homeimg: {
                validators: {
                    notEmpty: {
                        message: '房源照片必须上传'
                    },

                }
            },
			
			

           




        }
    });
});

</script>




</head>
<style>
body{ padding-bottom:40px;}
#addHouseForm label{ font-size:16px;}
#addHouseForm .form-group{ padding:20px 0 0 0;}
</style>



<body>
	<div class="main container">

			<!--房源基本信息-->
			<div class="page-header">
				<h3>房源基本信息</h3>
			</div>
			<form id="addHouseForm"  name="addHouseForm" action="" method="post">
			
            
            <div class="form-group row">
              <label class="col-md-1 control-label">小区名称</label>
              <div class="col-md-5">
                <input type="text" class="form-control" name="vname" />
              </div>
            </div>
			
			<!--楼层-->
			  <div class="form-group row">
                            <label class="col-md-1 control-label">楼层</label>
                            <div class="col-md-3">
                                <input type="number" class="form-control" name="dijiceng" placeholder="第几层" />
                            </div>
                            <div class="col-md-3">
                                <input type="number" class="form-control" name="gongjiceng" placeholder="共几层" />
                            </div>
               </div>
			
			<div class="form-group row">
                            <label class="col-md-1 control-label">位置</label>
                            <div class="col-md-2">
                                <input type="text" class="form-control" name="lou" placeholder="楼号" />
                            </div>
                            <div class="col-md-2">
                                <input type="number" class="form-control" name="danyuan" placeholder="单元号" />
                            </div>
                            <div class="col-md-2">
                                <input type="number" class="form-control" name="fangjian" placeholder="房间号" />
                            </div>
               </div>

			<div class="form-group row">
                            <label class="col-md-1 control-label">户型</label>
                            <div class="col-md-2">
                                <input type="number" class="form-control" name="shi" placeholder="室" />
                            </div>
                            <div class="col-md-2">
                                <input type="number" class="form-control" name="ting" placeholder="厅" />
                            </div>
                            <div class="col-md-2">
                                <input type="number" class="form-control" name="wei" placeholder="卫" />
                            </div>
               </div>
               
               <div class="form-group row">
              <label class="col-md-1 control-label">面积</label>
              <div class="col-md-3">
                <input type="text" class="form-control" name="mianji"  placeholder="单位：m²"/>
              </div>
            </div>
            
            <div class="form-group row">
              <label class="col-md-1 control-label">总价</label>
              <div class="col-md-3">
                <input type="text" class="form-control" name="zongjia"  placeholder="单位：万元" >
              </div>
            </div>
             
             <div class="form-group row">
                            <label class="col-md-1 control-label">类型</label>
                            <div class="col-md-3">
                                <select class="form-control" name="xzzs"  >
                                    <option value="" >请选择您要出售或出租</option>
                                    <option value="old">二手房</option>
                                    <option value="rent">出租房</option>
                                </select>
                            </div>
                             <div class="col-md-3">
                                <select class="form-control" name="xzlx"  >
                                    <option value="" >请选择房屋类型</option>
                                    <option value="zhuzhai">住宅</option>
                                    <option value="gongyu">公寓</option>
                                    <option value="bieshu">别墅</option>
                                    <option value="xiezilou">写字楼</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <select class="form-control" name="xzzx"  >
                                    <option value="" >请选择房屋装修状况</option>
                                    <option>豪装</option>
                                    <option>精装</option>
                                    <option>高装</option>
                                    <option>中装</option>
					                <option>简装</option>
					                <option>毛坯</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <select class="form-control" name="xzcx"  >
                                    <option value="" >请选择朝向</option>
                                    <option>主卧朝南</option>
                                    <option>次卧朝南</option>
                                    <option>客厅朝南</option>
                                    <option>主次卧朝南</option>
					                <option>主次厅朝南</option>
                                </select>
                            </div>
             </div> 
             
             
             
             <div class="form-group row">
                            <label class="col-md-1 control-label">产权</label>
                            <div class="col-md-3">
                                <select class="form-control" name="xzxz"  >
                                    <option value="" >请选择房产性质</option>
                                    <option>商品房</option>
                                    <option>小产权房</option>
                                    <option>公寓</option>
                                    <option>经济适用房</option>
                                </select>
                            </div>
                             <div class="col-md-3">
                                <select class="form-control" name="xznx"  >
                                    <option value="" >请选择产权年限</option>
                                    <option>70年产权</option>
                                    <option>50年产权</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <select class="form-control" name="xzcq"  >
                                    <option value="" >请选择产权性质</option>
                                    <option>私产</option>
                                    <option>半公半私</option>
					                <option>公私</option>
                                </select>
                            </div>
             </div> 
             
             <div class="form-group row">
              <label class="col-md-1">房源描述</label>
              <div class="col-md-11">
                <input type="text" class="form-control" name="homed" />
              </div>
            </div>
             
               
               

 
  <div class="form-group row">
                            <label class="col-md-1 control-label">把边房</label>
                            <div class="col-md-3">
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="gender" value="male" />是
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="gender" value="female" /> 否
                                    </label>
                                </div>
                            </div>

                        
                        
                         <label class="col-md-1 control-label">付款方式</label>
                            <div class="col-md-3">
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="sidehome" value="1" />一次性
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="sidehome" value="0" /> 分期
                                    </label>
                                </div>
                            </div>
                         
                          <label class="col-md-1 control-label">房屋性质</label>
                            <div class="col-md-3">
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="sidehome" value="1" />公证
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="sidehome" value="0" />过户
                                    </label>
                                </div>
                            </div>
                            
                            
                            <label class="col-md-1 control-label">房本情况</label>
                            <div class="col-md-3">
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="sidehome" value="1" />已办
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="sidehome" value="0" />未办
                                    </label>
                                </div>
                            </div>
                            
                            <label class="col-md-1 control-label">钥匙情况</label>
                            <div class="col-md-3">
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="sidehome" value="1" />已领
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="sidehome" value="0" />未领
                                    </label>
                                </div>
                            </div>

 </div>   
 
  <div class="form-group row">
                            <label class="col-md-1 control-label">家具</label>
                            <div class="col-lg-3" id="rent1">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" name="box1" value="0"> 床
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" name="box1" value="1">书柜
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" name="box1" value="2">沙发
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" name="box1" value="3">床头柜
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" name="box1" value="4">餐桌
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label>
                                       <input type="checkbox" name="box1" value="5">茶几
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label>
                                       <input type="checkbox" name="box1" value="6">暖气
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label>
                                      <input type="checkbox" name="box1" value="7">洗浴
                                    </label>
                                </div>
                    
                            </div>
                            
                            <input id="furniture1" name="furniture1" type="text" hidden="hidden">
                            
                             <label class="col-md-1 control-label">家电</label>
                            <div class="col-lg-4" id="rent2">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" name="box2" value="0">电视
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" name="box2" value="1">空调
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" name="box2" value="2">油烟机
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" name="box2" value="3">洗衣机
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" name="box2" value="4">网络
                                    </label>
                                </div>
                    
                            </div>
      </div>

		 <div class="form-group">
             <label>上传房源照片</label>
		     <input id="file-4" type="file" name="homeimg" class="file"  data-preview-file-type="text" data-upload-url="#" multiple   multiple data-min-file-count="1" >
		 </div>
	

		<button type="submit" class="btn btn-primary " >确认添加</button>
		</form>
		</div>

</body>
</html>
